<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - Popcorn Picks</title>
    <link rel="stylesheet" href="css/profile.css" />
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-left">
        <div class="profile-info">
          <img src="https://cdn-icons-png.flaticon.com/512/3106/3106921.png" alt="User Profile Picture">
          <h2>Username</h2>
          <p>Joined on: June 2021</p>
        </div>
        <div class="profile-navigation">
          <ul>
            <li><a href="#">Posts</a></li>
            <li><a href="#">Friends</a></li>
            <li><a href="#">Photos</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </div>

      <div class="profile-right">
        <div class="description">
          <h3>About Me</h3>
          <p>This is a cool description about the user.</p>
        </div>

        <div class="posts">
          <div class="post-card">
            <h2>Recent Post Title</h2>
            <h5>Posted on Sep 1, 2024</h5>
            <div class="fakeimg" style="height:200px;">Image</div>
            <p>Some text about the post...</p>
          </div>

          <div class="post-card">
            <h2>Older Post Title</h2>
            <h5>Posted on Aug 20, 2024</h5>
            <div class="fakeimg" style="height:200px;">Image</div>
            <p>Some text about the post...</p>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <h2>Footer</h2>
    </div>
  </body>
</html>
